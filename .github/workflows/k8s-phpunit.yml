name: Deploy phpunit
#
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: arc-runner-set-monnet
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker BuildX version
        run: docker buildx version  

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Check Docker Compose version
        run: docker-compose --version

      - name: List files in the ci-docker directory
        run: ls -la /home/runner/_work/monnet/monnet/ci-docker 

      - name: Build docker-compose
        run: |
            cd ci-docker
            docker-compose build
            docker-compose up -d

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if docker-compose exec mysql mysqladmin ping -h localhost --silent; then
              break
            fi
            echo 'Waiting for MySQL...'
            sleep 1
          done      

      - name: Check containers
        run: docker-compose ps          

      - name: ls
        run: |
          # Ejecutar las pruebas en el contenedor PHP
          docker-compose exec php ls -al

      - name: Run PHPUnit tests
        run: |
          # Ejecutar las pruebas en el contenedor PHP
          docker-compose exec php ./vendor/bin/phpunit --configuration phpunit.xml

      - name: Shutdown Docker containers
        run: |
          # Apagar y eliminar los contenedores
          docker-compose down

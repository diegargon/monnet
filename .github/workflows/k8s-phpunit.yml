name: Deploy phpunit
#
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: arc-runner-set-monnet
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t my-app:latest -f ci-docker/Dockerfile-phpunit .

      - name: Start MySQL service
        run: |
          docker run --name mysql-service -e MYSQL_ROOT_PASSWORD=monnetadmin -e MYSQL_DATABASE=monnet -d mysql:8.0

      - name: Wait for MySQL to start
        run: sleep 10  # Espera a que MySQL est√© listo

      - name: Run Docker container
        run: docker run --rm my-app:latest   
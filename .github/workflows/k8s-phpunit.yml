name: Deploy phpunit
#
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: arc-runner-set-monnet
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: monnetadmin
          MYSQL_DATABASE: monnet
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=30s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Wait for MySQL to start
        run: |
          for i in {1..30}; do
            if mysqladmin -h mysql  ping -uroot -pmonnetadmin --silent; then
              echo "MySQL is up and running!"
              break
            fi
            echo "Waiting for MySQL to start..."
            sleep 2
          done

      - name: Configure MySQL root user permissions
        run: |
          mysql -uroot -pmonnetadmin -e "ALTER USER 'root'@'%' IDENTIFIED BY 'monnetadmin';"
          mysql -uroot -pmonnetadmin -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;"
          mysql -uroot -pmonnetadmin -e "FLUSH PRIVILEGES;"

      - name: Check containers
        run: docker ps -a

      - name: Run Docker container
        run: docker run --rm my-app:latest   